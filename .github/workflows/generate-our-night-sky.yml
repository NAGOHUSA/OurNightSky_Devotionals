name: Generate Our Night Sky Devotional

on:
  schedule:
    # 09:00 UTC daily (â‰ˆ 4:00 AM EST / 5:00 AM EDT)
    - cron: "0 9 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: ons-devotional-pipeline
  cancel-in-progress: false

jobs:
  generate-devotional:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (if any)
        run: |
          if [ -f package-lock.json ]; then
            npm ci || npm i
          elif [ -f package.json ]; then
            npm i
          else
            echo "No package.json found; continuing."
          fi

      # IMPORTANT: keep generate-devotional.js in the repo root
      - name: Generate devotional
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          TZ: "UTC"
        run: |
          set -e
          if [ ! -f "./generate-devotional.js" ]; then
            echo "Missing ./generate-devotional.js. Add it to the repo root."
            exit 1
          fi
          node ./generate-devotional.js

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes (if any)
        run: |
          set -e
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: devotional for $(date -u +'%Y-%m-%d') [ci]"

      - name: Rebase on remote and push safely
        run: |
          set -e
          git fetch origin main
          git rebase origin/main || (git rebase --abort && exit 1)
          git push origin HEAD:main || git push --force-with-lease origin HEAD:main
