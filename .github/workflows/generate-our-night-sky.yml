name: Generate Our Night Sky Devotional
on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch: {}
permissions:
  contents: write
concurrency:
  group: ons-devotional-pipeline
  cancel-in-progress: false
jobs:
  generate-devotional:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps if present
        run: |
          if [ -f package-lock.json ]; then
            npm ci || npm i
          elif [ -f package.json ]; then
            npm i
          else
            echo "No package.json found."
          fi
      - name: Generate devotional
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          TZ: "UTC"
        run: |
          set -e
          if [ ! -f "./generate-our-night-sky.js" ]; then
            echo "Missing ./generate-our-night-sky.js at repo root."
            exit 1
          fi
          node ./generate-our-night-sky.js
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Commit changes if any
        run: |
          set -e
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: devotional for $(date -u +'%Y-%m-%d') [ci]"
      - name: Rebase and push safely
        run: |
          set -e
          git fetch origin main
          git rebase origin/main || (git rebase --abort && exit 1)
          git push origin HEAD:main || git push --force-with-lease origin HEAD:main
